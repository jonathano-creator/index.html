<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Seguimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK Compat (Necesario para que funcione directo en navegador) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <!-- Encabezado -->
        <header class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center bg-white p-8 rounded-3xl shadow-sm border border-slate-100 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Panel de Control</h1>
                <p class="text-slate-500 font-medium italic">Proyecto: SeguimientoApp</p>
            </div>
            <div id="status-badge" class="flex items-center gap-2 px-5 py-2.5 rounded-full text-xs font-bold bg-amber-100 text-amber-700 uppercase tracking-widest">
                <span class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></span>
                Iniciando...
            </div>
        </header>

        <!-- Alertas -->
        <div id="error-container" class="hidden mb-6 p-6 bg-red-50 border-l-4 border-red-500 text-red-800 rounded-2xl shadow-sm">
            <p class="font-bold">Error detectado:</p>
            <p id="error-message" class="text-sm"></p>
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/50 text-[11px] uppercase tracking-[0.2em] text-slate-400 font-bold">
                            <th class="p-6 border-b">Fecha de Envío</th>
                            <th class="p-6 border-b">Nombre del Joven</th>
                            <th class="p-6 border-b">Actividad / Logros</th>
                            <th class="p-6 border-b">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body" class="divide-y divide-slate-50">
                        <tr>
                            <td colspan="4" class="p-20 text-center">
                                <div class="flex flex-col items-center justify-center">
                                    <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                    <p class="text-slate-500 font-semibold">Conectando a SeguimientoApp...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const statusBadge = document.getElementById('status-badge');
            const tableBody = document.getElementById('data-table-body');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');

            function showError(msg) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = msg;
                statusBadge.className = "px-4 py-2 rounded-full text-xs font-bold bg-red-100 text-red-700 uppercase tracking-wider";
                statusBadge.textContent = "Error de Conexión";
            }

            // TUS CREDENCIALES REALES
            const firebaseConfig = {
                apiKey: "AIzaSyCgPzCTXFK_tiUUAsA0GoA7IIERdJt3A9E",
                authDomain: "seguimientoapp-24a8a.firebaseapp.com",
                projectId: "seguimientoapp-24a8a",
                storageBucket: "seguimientoapp-24a8a.firebasestorage.app",
                messagingSenderId: "875279227213",
                appId: "1:875279227213:web:2a3729b424e4a2d46a3f04"
            };

            try {
                // Inicializar
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                const auth = firebase.auth();

                // Autenticar anónimamente para permitir lectura
                auth.signInAnonymously().then(() => {
                    statusBadge.className = "flex items-center gap-2 px-5 py-2.5 rounded-full text-xs font-bold bg-emerald-100 text-emerald-700 uppercase tracking-widest";
                    statusBadge.innerHTML = `<span class="w-2 h-2 rounded-full bg-emerald-500"></span> Conectado`;

                    // IMPORTANTE: Escucha la colección 'reportes'
                    // Debes asegurarte que tu formulario envíe los datos a esta misma colección
                    db.collection('reportes').orderBy('fecha', 'desc').onSnapshot((snapshot) => {
                        tableBody.innerHTML = '';
                        
                        if (snapshot.empty) {
                            tableBody.innerHTML = `<tr><td colspan="4" class="p-20 text-center text-slate-400 italic font-medium">No hay reportes en la base de datos aún.</td></tr>`;
                            return;
                        }

                        snapshot.forEach((doc) => {
                            const d = doc.data();
                            const row = document.createElement('tr');
                            row.className = "hover:bg-slate-50 transition-colors";
                            row.innerHTML = `
                                <td class="p-6 text-sm text-slate-500">${d.fecha || 'Reciente'}</td>
                                <td class="p-6">
                                    <div class="text-sm font-bold text-slate-900">${d.nombreJoven || d.nombre || 'Anónimo'}</div>
                                </td>
                                <td class="p-6 text-sm text-slate-600">
                                    ${d.actividad || d.logros || '-'}
                                </td>
                                <td class="p-6 text-center">
                                    <span class="px-3 py-1 text-[10px] font-black rounded-full bg-indigo-100 text-indigo-700 uppercase">Recibido</span>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }, (err) => {
                        showError("Revisa las 'Reglas' en Firebase Firestore. Deben permitir la lectura.");
                    });
                }).catch(err => showError("Error de Auth: " + err.message));

            } catch (e) {
                showError("Error de Sistema: " + e.message);
            }
        });
    </script>
</body>
</html>
