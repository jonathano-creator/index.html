<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Seguimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usamos las versiones compatibles de Firebase para evitar errores de script global -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <div class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="mb-8 flex justify-between items-center bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Panel de Administrador</h1>
                <p class="text-gray-500">Verificación de reportes en tiempo real</p>
            </div>
            <div id="status-badge" class="px-4 py-2 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800 transition-all">
                Estado: Iniciando...
            </div>
        </header>

        <div id="error-container" class="hidden mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-r-lg">
            <p class="font-bold">Aviso del sistema:</p>
            <p id="error-message"></p>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-4 text-xs font-bold text-gray-400 uppercase tracking-wider border-b">Fecha</th>
                            <th class="p-4 text-xs font-bold text-gray-400 uppercase tracking-wider border-b">Joven</th>
                            <th class="p-4 text-xs font-bold text-gray-400 uppercase tracking-wider border-b">Actividad / Logros</th>
                            <th class="p-4 text-xs font-bold text-gray-400 uppercase tracking-wider border-b">Estado</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <tr>
                            <td colspan="4" class="p-12 text-center text-gray-400">
                                <div class="flex flex-col items-center justify-center space-y-3">
                                    <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                                    <p class="font-medium">Conectando con la base de datos...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Función principal envuelta para evitar errores de ejecución inmediata
        window.addEventListener('DOMContentLoaded', () => {
            const statusBadge = document.getElementById('status-badge');
            const tableBody = document.getElementById('data-table-body');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');

            function showError(msg) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = msg;
                statusBadge.className = "px-4 py-2 rounded-full text-sm font-medium bg-red-100 text-red-800";
                statusBadge.textContent = "Estado: Error";
            }

            try {
                // Configuración proporcionada por el entorno
                if (typeof __firebase_config === 'undefined') {
                    throw new Error("Configuración de Firebase no encontrada.");
                }

                const firebaseConfig = JSON.parse(__firebase_config);
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'mi-app-seguimiento';
                
                // Inicialización (Versión Compat)
                firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const db = firebase.firestore();

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (error) {
                        console.error("Auth Error:", error);
                        showError("No se pudo establecer conexión segura.");
                    }
                };

                initAuth();

                auth.onAuthStateChanged((user) => {
                    if (user) {
                        statusBadge.className = "px-4 py-2 rounded-full text-sm font-medium bg-green-100 text-green-800";
                        statusBadge.textContent = "Estado: Conectado";
                        
                        // Escuchar datos en tiempo real (REGLA 1: Ruta específica)
                        const collectionRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('reportes');

                        collectionRef.onSnapshot((snapshot) => {
                            tableBody.innerHTML = '';
                            
                            if (snapshot.empty) {
                                tableBody.innerHTML = `<tr><td colspan="4" class="p-12 text-center text-gray-500 italic">No se han encontrado reportes registrados.</td></tr>`;
                                return;
                            }

                            snapshot.forEach((doc) => {
                                const data = doc.data();
                                const row = document.createElement('tr');
                                row.className = "hover:bg-gray-50 border-b transition-colors";
                                
                                // Formatear fecha
                                let fechaStr = "Sin fecha";
                                if (data.fecha) {
                                    fechaStr = new Date(data.fecha).toLocaleDateString('es-ES', {
                                        day: '2-digit', month: 'short', year: 'numeric'
                                    });
                                }

                                row.innerHTML = `
                                    <td class="p-4 text-sm text-gray-600 font-medium">${fechaStr}</td>
                                    <td class="p-4">
                                        <div class="text-sm font-bold text-gray-900">${data.nombreJoven || 'Anónimo'}</div>
                                    </td>
                                    <td class="p-4 text-sm text-gray-600">
                                        <p class="line-clamp-1">${data.actividad || data.logros || 'Sin descripción'}</p>
                                    </td>
                                    <td class="p-4">
                                        <span class="px-2 py-1 text-xs font-bold rounded-full bg-emerald-100 text-emerald-700 uppercase">Activo</span>
                                    </td>
                                `;
                                tableBody.appendChild(row);
                            });
                        }, (error) => {
                            console.error("Firestore Error:", error);
                            showError("Error de permisos al leer la base de datos.");
                        });
                    }
                });

            } catch (err) {
                console.error("Initalization Error:", err);
                showError(err.message);
            }
        });
    </script>
</body>
</html>
