<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguimiento - Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Seguimiento de J칩venes</h1>
                <p class="text-slate-500">Gesti칩n local sin necesidad de base de datos externa.</p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportarDatos()" class="bg-white border border-slate-200 px-4 py-2 rounded-lg text-sm font-bold shadow-sm hover:bg-slate-50 transition-all">
                    Exportar JSON
                </button>
                <button onclick="document.getElementById('modal-registro').classList.remove('hidden')" class="bg-indigo-600 text-white px-5 py-2 rounded-lg text-sm font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">
                    + Nuevo Registro
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-xs font-bold uppercase">Total Registros</p>
                <p id="stat-total" class="text-3xl font-black">0</p>
            </div>
            <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-xs font-bold uppercase">Estado Cr칤tico</p>
                <p id="stat-critico" class="text-3xl font-black text-red-500">0</p>
            </div>
            <div class="bg-indigo-50 p-6 rounded-2xl border border-indigo-100">
                <p class="text-indigo-400 text-xs font-bold uppercase">칔ltima Actualizaci칩n</p>
                <p id="stat-fecha" class="text-lg font-bold text-indigo-900 leading-tight mt-1">Hoy</p>
            </div>
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100">
                            <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Joven</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Mentor</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">Estado</th>
                            <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-registros" class="divide-y divide-slate-50">
                        <!-- Filas din치micas -->
                    </tbody>
                </table>
            </div>
            <div id="vacio" class="hidden py-16 text-center">
                <p class="text-slate-300 font-bold text-lg">No hay registros guardados en este navegador.</p>
            </div>
        </div>
    </div>

    <!-- Modal Registro -->
    <div id="modal-registro" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl">
            <h2 class="text-2xl font-black mb-6">Nuevo Registro</h2>
            <form id="form-registro" onsubmit="guardarRegistro(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nombre del Joven</label>
                    <input type="text" id="nombre" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Nombre del Mentor</label>
                    <input type="text" id="mentor" required class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Estado / Sentimiento</label>
                    <select id="estado" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:border-indigo-500 transition-all">
                        <option value="Excelente">Excelente 游땕</option>
                        <option value="Regular">Regular 游땛</option>
                        <option value="Cr칤tico">Cr칤tico 游뚿</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="document.getElementById('modal-registro').classList.add('hidden')" class="flex-1 px-4 py-3 font-bold text-slate-500 hover:text-slate-800 transition-all">Cancelar</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white rounded-xl font-bold py-3 hover:bg-black transition-all shadow-lg shadow-slate-200">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- L칩gica de persistencia local ---
        let registros = JSON.parse(localStorage.getItem('seguimiento_data')) || [];

        function actualizarUI() {
            const lista = document.getElementById('lista-registros');
            const vacio = document.getElementById('vacio');
            lista.innerHTML = '';

            if (registros.length === 0) {
                vacio.classList.remove('hidden');
            } else {
                vacio.classList.add('hidden');
            }

            let criticos = 0;

            registros.forEach((reg, index) => {
                if(reg.estado === 'Cr칤tico') criticos++;

                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50/50 transition-all";
                
                const badgeColor = reg.estado === 'Excelente' ? 'bg-emerald-100 text-emerald-700' : 
                                  reg.estado === 'Regular' ? 'bg-amber-100 text-amber-700' : 'bg-red-100 text-red-700';

                tr.innerHTML = `
                    <td class="px-6 py-4 font-bold text-slate-800">${reg.nombre}</td>
                    <td class="px-6 py-4 text-slate-500">${reg.mentor}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-wider ${badgeColor}">
                            ${reg.estado}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="eliminarRegistro(${index})" class="text-slate-300 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </button>
                    </td>
                `;
                lista.appendChild(tr);
            });

            document.getElementById('stat-total').textContent = registros.length;
            document.getElementById('stat-critico').textContent = criticos;
            localStorage.setItem('seguimiento_data', JSON.stringify(registros));
        }

        function guardarRegistro(e) {
            e.preventDefault();
            const nuevo = {
                nombre: document.getElementById('nombre').value,
                mentor: document.getElementById('mentor').value,
                estado: document.getElementById('estado').value,
                fecha: new Date().toISOString()
            };
            registros.unshift(nuevo);
            actualizarUI();
            document.getElementById('form-registro').reset();
            document.getElementById('modal-registro').classList.add('hidden');
        }

        function eliminarRegistro(index) {
            if(confirm('쮼st치s seguro de eliminar este registro?')) {
                registros.splice(index, 1);
                actualizarUI();
            }
        }

        function exportarDatos() {
            const blob = new Blob([JSON.stringify(registros, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `seguimiento_${new Date().toLocaleDateString()}.json`;
            a.click();
        }

        // Inicializar
        actualizarUI();
    </script>
</body>
</html>
