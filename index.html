<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Seguimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <!-- SheetJS para exportar a Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
        .status-pill { padding: 4px 12px; border-radius: 999px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .status-muy-bien { background-color: #dcfce7; color: #166534; }
        .status-bien { background-color: #dbeafe; color: #1e40af; }
        .status-dificil { background-color: #fee2e2; color: #991b1b; }

        @media print {
            nav, .no-print, button, .stats-grid { display: none !important; }
            body { background-color: white !important; padding: 0 !important; }
            .print-header { display: block !important; margin-bottom: 20px; }
            table { width: 100% !important; border: 1px solid #e2e8f0 !important; }
            th, td { border: 1px solid #e2e8f0 !important; padding: 8px !important; font-size: 10px !important; }
            .status-pill { background: none !important; color: black !important; border: 1px solid #ccc !important; padding: 2px 5px !important; }
            .card-shadow { box-shadow: none !important; border: none !important; }
        }
        .print-header { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Encabezado para Impresión -->
    <div class="print-header text-center">
        <h1 class="text-2xl font-bold">Reporte de Seguimiento de Jóvenes</h1>
        <p>Fecha de generación: <span id="print-date"></span></p>
    </div>

    <!-- Barra de Navegación -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-600 p-2 rounded-lg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </div>
                    <span class="text-xl font-extrabold text-slate-900 tracking-tight">Panel de Administrador</span>
                </div>
                <div id="conn-status" class="text-[10px] font-bold bg-slate-100 px-3 py-1 rounded-full text-slate-400 uppercase tracking-widest">
                    Iniciando...
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Resumen Estadístico -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 stats-grid">
            <div class="bg-white p-6 rounded-3xl card-shadow border border-slate-100">
                <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Total Reportes</p>
                <h2 id="total-val" class="text-4xl font-black text-slate-900">--</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl card-shadow border border-slate-100">
                <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Alertas (Casos Difíciles)</p>
                <h2 id="alert-val" class="text-4xl font-black text-red-500">--</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl card-shadow border border-slate-100">
                <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Esta Semana</p>
                <h2 id="recent-val" class="text-4xl font-black text-indigo-600">--</h2>
            </div>
        </div>

        <!-- Tabla de Datos -->
        <div class="bg-white rounded-[2rem] card-shadow border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex flex-wrap justify-between items-center gap-4 bg-slate-50/50">
                <h3 class="font-bold text-slate-800 text-lg">Historial de Reportes</h3>
                <div class="flex gap-2 no-print">
                    <button onclick="exportToExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-emerald-700 transition-all">Excel</button>
                    <button onclick="window.print()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-slate-900 transition-all">Imprimir</button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table id="main-table" class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b border-slate-100">
                            <th class="px-8 py-5">Joven / Fecha</th>
                            <th class="px-6 py-5 text-center">Estudios</th>
                            <th class="px-6 py-5 text-center">Familia</th>
                            <th class="px-6 py-5 text-center">Trabajo</th>
                            <th class="px-6 py-5 text-center">Congregando</th>
                            <th class="px-8 py-5 text-right no-print">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-50 text-sm">
                        <!-- Carga dinámica -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Detalle -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden transform transition-all">
            <div id="modal-content" class="p-10 max-h-[75vh] overflow-y-auto"></div>
            <div class="p-8 bg-slate-50 border-t flex justify-end">
                <button onclick="closeModal()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition-all">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // FIREBASE SETUP
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'seguimiento-app-default';

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentData = [];

        async function initAuth() {
            const status = document.getElementById('conn-status');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }
                status.innerText = "✓ Conectado";
                status.className = "text-[10px] font-bold bg-emerald-100 px-3 py-1 rounded-full text-emerald-600 uppercase tracking-widest";
                document.getElementById('print-date').innerText = new Date().toLocaleString();
                startListener();
            } catch (e) {
                console.error("Auth Error:", e);
                status.innerText = "Error de conexión";
            }
        }

        function startListener() {
            // Ajustar ruta según estructura de la app (REGLA 1)
            const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('seguimiento_jovenes');
            
            ref.onSnapshot((snap) => {
                if (snap.empty) {
                    document.getElementById('table-body').innerHTML = `<tr><td colspan="6" class="py-20 text-center text-slate-400 italic">Esperando registros...</td></tr>`;
                    return;
                }
                
                currentData = [];
                snap.forEach(doc => currentData.push({ id: doc.id, ...doc.data() }));
                
                // Ordenar en memoria (REGLA 2)
                currentData.sort((a,b) => new Date(b.fecha) - new Date(a.fecha));
                
                renderTable(currentData);
                updateStats(currentData);
            }, (err) => console.error("Firestore Error:", err));
        }

        function renderTable(items) {
            const container = document.getElementById('table-body');
            container.innerHTML = items.map(i => `
                <tr class="hover:bg-slate-50 transition-all">
                    <td class="px-8 py-5">
                        <div class="font-extrabold text-slate-900">${i.nombre || 'Sin Nombre'}</div>
                        <div class="text-[10px] text-slate-400 font-bold uppercase mt-0.5">${i.fecha || ''}</div>
                    </td>
                    <td class="px-6 py-5 text-center"><span class="status-pill ${getPillClass(i.estado?.estudios)}">${i.estado?.estudios || '-'}</span></td>
                    <td class="px-6 py-5 text-center"><span class="status-pill ${getPillClass(i.estado?.familia)}">${i.estado?.familia || '-'}</span></td>
                    <td class="px-6 py-5 text-center"><span class="status-pill ${getPillClass(i.estado?.trabajo)}">${i.estado?.trabajo || '-'}</span></td>
                    <td class="px-6 py-5 text-center font-bold text-xs ${i.espiritual?.se_congrega === 'Si' ? 'text-emerald-600' : 'text-slate-300'}">${i.espiritual?.se_congrega || '-'}</td>
                    <td class="px-8 py-5 text-right no-print">
                        <button onclick='showRowDetails(${JSON.stringify(i).replace(/'/g, "&apos;")})' class="bg-indigo-50 text-indigo-600 px-3 py-2 rounded-xl text-[10px] font-black hover:bg-indigo-600 hover:text-white transition-all">VER</button>
                    </td>
                </tr>
            `).join('');
        }

        function getPillClass(val) {
            if (val === 'Muy bien') return 'status-muy-bien';
            if (val === 'Bien') return 'status-bien';
            if (val === 'Difícil') return 'status-dificil';
            return 'bg-slate-100 text-slate-400';
        }

        function updateStats(items) {
            document.getElementById('total-val').innerText = items.length;
            const alerts = items.filter(i => i.estado?.estudios === 'Difícil' || i.estado?.familia === 'Difícil' || i.estado?.trabajo === 'Difícil').length;
            document.getElementById('alert-val').innerText = alerts;
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const recent = items.filter(i => new Date(i.fecha) >= oneWeekAgo).length;
            document.getElementById('recent-val').innerText = recent;
        }

        function showRowDetails(i) {
            const content = document.getElementById('modal-content');
            content.innerHTML = `
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-black text-slate-900">${i.nombre}</h2>
                    <p class="text-slate-400 font-bold">Detalle del ${i.fecha}</p>
                </div>
                <div class="space-y-4">
                    <div class="bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
                        <p class="text-[10px] font-black text-indigo-400 uppercase mb-2">Logros</p>
                        <p class="text-slate-700 text-sm">${i.comentarios?.logros || 'Ninguno'}</p>
                    </div>
                    <div class="bg-red-50 p-6 rounded-3xl border border-red-100">
                        <p class="text-[10px] font-black text-red-400 uppercase mb-2">Dificultades</p>
                        <p class="text-slate-700 text-sm">${i.comentarios?.dificultad || 'Ninguna'}</p>
                    </div>
                    <div class="bg-amber-50 p-6 rounded-3xl border border-amber-100">
                        <p class="text-[10px] font-black text-amber-500 uppercase mb-2">Ayuda Solicitada</p>
                        <p class="text-amber-900 font-bold text-sm italic">${i.comentarios?.ayuda_necesaria || 'Ninguna'}</p>
                    </div>
                </div>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function exportToExcel() {
            if (!currentData.length) return;
            const flatData = currentData.map(i => ({
                Nombre: i.nombre,
                Fecha: i.fecha,
                Estudios: i.estado?.estudios,
                Familia: i.estado?.familia,
                Trabajo: i.estado?.trabajo,
                Congregando: i.espiritual?.se_congrega,
                Ayuda: i.comentarios?.ayuda_necesaria
            }));
            const ws = XLSX.utils.json_to_sheet(flatData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Datos");
            XLSX.writeFile(wb, "Reporte_General.xlsx");
        }

        window.onload = initAuth;
    </script>
</body>
</html>
