<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Seguimiento</title>
    <!-- Tailwind para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK versiones compatibles (Globales) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <!-- Pantalla de Carga -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-50">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4 text-slate-500 font-bold tracking-tight">Sincronizando base de datos...</p>
    </div>

    <!-- Pantalla de Error -->
    <div id="error-screen" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center bg-white p-6 text-center">
        <div class="bg-red-100 text-red-600 p-4 rounded-full mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        </div>
        <h2 class="text-2xl font-black text-slate-800">Error de Acceso</h2>
        <p id="error-message" class="text-slate-500 mt-2 max-w-sm"></p>
        <button onclick="location.reload()" class="mt-6 px-8 py-3 bg-slate-900 text-white rounded-xl font-bold">Reintentar</button>
    </div>

    <!-- Contenido Principal -->
    <div id="main-content" class="hidden min-h-screen p-4 md:p-10 max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
            <div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tighter">Administración</h1>
                <p class="text-slate-500 font-medium">Panel de seguimiento de jóvenes</p>
            </div>
            <div id="user-badge" class="bg-white border border-slate-200 p-2 pr-6 rounded-2xl flex items-center gap-3 shadow-sm">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black" id="user-initial">A</div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Estado</p>
                    <p class="text-xs font-bold text-emerald-600 uppercase" id="user-status">Conectado</p>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200">
                <p class="text-slate-400 text-xs font-bold uppercase mb-2">Total Registros</p>
                <p class="text-5xl font-black text-slate-900" id="total-count">0</p>
            </div>
            <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white md:col-span-2 shadow-xl shadow-indigo-100 flex flex-col justify-center">
                <p class="text-indigo-200 text-xs font-bold uppercase mb-2">Sincronización</p>
                <p class="text-2xl font-bold">Actualizando en tiempo real</p>
            </div>
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-[3rem] border border-slate-200 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100">
                            <th class="px-8 py-6 text-xs font-bold text-slate-400 uppercase">Joven</th>
                            <th class="px-8 py-6 text-xs font-bold text-slate-400 uppercase">Mentor</th>
                            <th class="px-8 py-6 text-xs font-bold text-slate-400 uppercase text-center">Estado</th>
                            <th class="px-8 py-6 text-xs font-bold text-slate-400 uppercase text-right">Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-50">
                        <!-- Los datos se insertan aquí -->
                    </tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden py-20 text-center text-slate-300">
                <p class="font-bold text-xl italic tracking-tight">No hay datos disponibles en la ruta seleccionada.</p>
            </div>
        </div>
    </div>

    <script>
        // --- LÓGICA DE APLICACIÓN (VANILLA JS) ---
        
        // 1. Configuración de entorno
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const appId = window.__app_id || 'default-app-id';
        const initialToken = window.__initial_auth_token;

        const loadingScreen = document.getElementById('loading-screen');
        const errorScreen = document.getElementById('error-screen');
        const errorMessage = document.getElementById('error-message');
        const mainContent = document.getElementById('main-content');
        const tableBody = document.getElementById('table-body');
        const totalCount = document.getElementById('total-count');
        const emptyState = document.getElementById('empty-state');

        function showError(msg) {
            loadingScreen.classList.add('hidden');
            errorScreen.classList.remove('hidden');
            errorMessage.textContent = msg;
        }

        async function startApp() {
            try {
                // Inicializar Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }

                const auth = firebase.auth();
                const db = firebase.firestore();

                // Autenticación (REGLA 3)
                if (initialToken) {
                    await auth.signInWithCustomToken(initialToken);
                } else {
                    await auth.signInAnonymously();
                }

                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // REGLA 1: Ruta estricta
                        const collectionPath = `artifacts/${appId}/public/data/seguimiento_jovenes`;
                        
                        // Escuchar datos (REGLA 2: Sin filtros complejos)
                        db.collection(collectionPath).onSnapshot((snapshot) => {
                            loadingScreen.classList.add('hidden');
                            mainContent.classList.remove('hidden');
                            
                            const docs = [];
                            snapshot.forEach(doc => {
                                docs.push({ id: doc.id, ...doc.data() });
                            });

                            // Ordenar en memoria (JS)
                            docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                            
                            renderTable(docs);
                        }, (err) => {
                            console.error(err);
                            showError("Error de permisos: Verifica que la colección esté en la ruta correcta.");
                        });
                    }
                });

            } catch (err) {
                console.error(err);
                showError("No se pudo conectar con Firebase: " + err.message);
            }
        }

        function renderTable(data) {
            totalCount.textContent = data.length;
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            data.forEach(item => {
                const date = item.timestamp?.seconds 
                    ? new Date(item.timestamp.seconds * 1000).toLocaleDateString() 
                    : 'N/A';
                
                const badgeClass = item.sentimiento === 'Excelente' ? 'bg-emerald-100 text-emerald-700' :
                                 item.sentimiento === 'Regular' ? 'bg-amber-100 text-amber-700' : 
                                 'bg-red-100 text-red-700';

                const row = `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-8 py-6 font-bold text-slate-800">${item.nombreJoven || 'Sin nombre'}</td>
                        <td class="px-8 py-6 text-slate-500 font-medium">${item.mentor || 'N/A'}</td>
                        <td class="px-8 py-6 text-center">
                            <span class="px-4 py-1.5 rounded-xl text-[10px] font-black uppercase tracking-wider ${badgeClass}">
                                ${item.sentimiento || 'N/A'}
                            </span>
                        </td>
                        <td class="px-8 py-6 text-right text-slate-400 font-mono text-xs">${date}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Iniciar
        startApp();
    </script>
</body>
</html>
